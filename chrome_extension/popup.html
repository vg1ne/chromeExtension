<!doctype html>
<html>
  <head>
    <script src="popup.js"></script>
    <style>
      body {
        min-width: 200px;
      }
    </style>
  </head>
  <body>
    <section class="popup-main">
        <div class="tabs" id="tabs">
            <button id="autofill-tab">Autofill</button>
        <hr>
        <div class="tabs-content">
            <div class="autofill-content" id="autofill-content">
                <h5>Autofill settings</h5>
                <label for="ignore-input">
                    classes to ignore auto filling:
                    <textarea type="text" id="ignore-input" cols="30" rows="10">main-header,mat-button-toggle,interval-time,mat-card-actions</textarea>
                </label>
                <br>
                <label for="repeat-count">
                    Times to repeat:
                    <div><input type="number" value="3" id="repeat-count" min="2" max="10"></div>
                </label>
                <p>&nbsp;</p>
                <hr>
                <button id="submit" type="button">Fill text</button>&nbsp;
                <button id="save" type="button">Save settings</button>&nbsp;
                <button id="restore" type="button">Restore</button>
            </div>
        </div>
    </section>
  </body>
</html>
